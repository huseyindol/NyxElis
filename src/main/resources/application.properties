spring.application.name=starter
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/postgres
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:hdcms}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:111111}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
